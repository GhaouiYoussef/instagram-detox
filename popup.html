<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram Detox</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 12px; width: 260px; }
      h1 { font-size: 14px; margin: 0 0 8px; }
      .row { display: flex; align-items: center; justify-content: space-between; margin: 8px 0; }
      label { font-size: 13px; }
      .hint { color: #666; font-size: 11px; margin-top: 8px; }
      hr { border: none; border-top: 1px solid #e5e5e5; margin: 8px 0; }
    </style>
  </head>
  <body>
    <h1>Instagram Detox</h1>
    <div class="row">
      <label for="hideStories">Hide Stories</label>
      <input type="checkbox" id="hideStories" />
    </div>
    <div class="row">
      <label for="hideNotes">Hide Notes</label>
      <input type="checkbox" id="hideNotes" />
    </div>
    <hr />
    <div class="row">
      <label for="useXPath">Use XPath fallback</label>
      <input type="checkbox" id="useXPath" />
    </div>
    <div class="row">
      <label for="debugMode">Debug logs</label>
      <input type="checkbox" id="debugMode" />
    </div>
    <div class="hint">Changes apply on next navigation or refresh.</div>
    <script src="popup.js"></script>
  </body>
</html>
